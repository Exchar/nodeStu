<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>消费记录管理</title>
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../utils/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../utils/layui/css/layui.css" />
		<script src="../utils/jquery.min.js"></script>
		<script src="../utils/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="../utils/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/payRecords.css" />
		<script src="../js/payRecords.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div id="otherAction">
			<span>选择时间以筛选</span>
			<input id="search" type="date" class="form-control" />
			<span id="dateTishi"></span>
			<button id="addpayRecordsItem" class="layui-btn layui-btn-danger layui-btn-normal" data-toggle="modal" data-target="#addpayRecordsModal">添加消费记录</button>
		</div>
		<div id="contentMain">
			<div id="tableMain" class="table-responsive">
				<table id="mainTable" border="" cellspacing="" cellpadding="" class="table table-bordered table-striped text-center table-hover">
					<caption class="text-center">消费记录</caption>
					<thead>
						<th>消费单号</th>
						<th>序号</th>
						<th>商品名</th>
						<th>购买人</th>
						<th>商品单价</th>
						<th>购买数量</th>
						<th>商品总价</th>
						<th>消费金额(计算折扣)</th>
						<th>购买时间</th>
						<th>收银员</th>
						<th>商品热度</th>
						<th>操作</th>
					</thead>
					<tbody>

					</tbody>

				</table>
			</div>
			<div id="mainAction">
				<nav aria-label="Page navigation">
					<ul class="pagination">
						<li id="pagePrevious">
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">上一页</span>
							</a>
						</li>
						<!-- <li class="pageGotoBtn"><a href="#">1</a></li> -->
						<li id="pageNext">
							<a href="#" aria-label="Next">
								<span aria-hidden="true">下一页</span>
							</a>
						</li>
					</ul>
					<ul class="pageGoto btn-group">
						<li class="gotoPage">
							<select name="pageSelect" class="form-control" id="gotoSelection">

							</select>
						</li>
						<li class="choosePage">
							转到:
							<input type="number" name="" id="gotoPageInput" value="" class="form-control" />
							<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="gotoPageConfirm">确定</button>
						</li>
						<li class="chooseAmount">
							<span>每一页显示:</span>
							<select name="showPageSelect" class="form-control" value="10">
								<option value="5">5</option>
								<option value="10">10</option>
								<option value="20">20</option>
								<option value="30">30</option>
								<option value="40">40</option>
							</select>
						</li>
					</ul>
				</nav>

			</div>
		</div>
		<!-- 添加条目的模态框 -->
		<div class="modal fade" id="addpayRecordsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">添加消费记录信息<img src="../utils/layui/images/face/2.gif"></h4>

					</div>
					<div class="modal-body">
						<div id="addpayRecordsItemTishi">
							<p></p>
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">*消费者：</span>
							<input type="text" class="form-control" required="required" placeholder="消费者" aria-describedby="basic-addon1">
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon2">*消费者联系方式：</span>
							<input type="text" class="form-control" placeholder="联系方式(电话号码)" aria-describedby="basic-addon2">
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon3">*商品名：</span>
							<select class="form-control" id="goodsNameSelect">
								
							</select>
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon7">*购买数量：</span>
							<input type="number" class="form-control" placeholder="购买数量" aria-describedby="basic-addon7">
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon9">*收银员：</span>
							<select class="form-control" id="cashierSelect">
								
							</select>
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon10">*购买时间：</span>
							<input type="datetime-local" class="form-control" placeholder="" aria-describedby="basic-addon10">
						</div>
					</div>
					<div class="modal-footer">
						<span class="btn btn-default" data-dismiss="modal" id="closeAdd">关闭</span>
						<span class="btn btn-primary" id="addpayRecordsItemConfirm">保存</span>
					</div>
				</div>
			</div>
		</div>


	</body>

</html>
