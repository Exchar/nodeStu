<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../utils/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../utils/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/goodsManage.css">
    <script src="../utils/jquery.min.js"></script>
    <script src="../utils/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../utils/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../js/data.js"></script>
    <link rel="stylesheet" href="../css/supplier.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div class="container">
    <div class="nav">
        <input id="search" placeholder="输入生产商名进行搜索" type="text" class="form-control" />
        <button id="searchGoodsItem" class="layui-btn layui-btn-normal">搜索</button>
        <button id="addSupplierItem" class="layui-btn layui-btn-danger layui-btn-normal">添加供应商</button>
    </div>
    <form action="">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>编号</th>
                <th>生产商名</th>
                <th>联系人</th>
                <th>联系电话</th>
                <th>地址</th>
                <th>开户行</th>
                <th>银行卡号</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!--    修改模态-->
        <div class="modify">
            <div class="top"></div>
            <form action="">
                <div class="modifyShow">
                    <table style="border-collapse:separate; border-spacing:0px 10px;">
                        <tr>
                            <td><label>编号</label></td>
                            <td><input type="text" value="" disabled="disabled"></td>
                        </tr>
                        <tr>
                            <td><label>生产商名</label></td>
                            <td><input type="text" value=""></td>
                        </tr>
                        <tr>
                            <td><label>联系人</label></td>
                            <td><input type="text" value=""></td>
                        </tr>
                        <tr>
                            <td><label>联系电话</label></td>
                            <td><input type="text" value="">
                            </td>
                        </tr>
                        <tr>
                            <td><label>地址</label></td>
                            <td><input type="text" value=""></td>
                        </tr>
                        <tr>
                            <td><label>开户行</label></td>
                            <td>
                                <select>
                                    <option value ="中国工商银行">中国工商银行</option>
                                    <option value ="中国人民银行">中国人民银行</option>
                                    <option value="中国建设银行">中国建设银行</option>
                                    <option value="成都银行">成都银行</option>
                                    <option value="中国邮政银行">中国邮政银行</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>银行卡号</label></td>
                            <td><input type="text" value=""></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="button" id="b" value="确认" class="layui-btn layui-btn-normal marginLeftBtn">
                                <input type="button" id="modifyNo" value="取消" class="layui-btn layui-btn-normal">
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
        <div class="modifyBg"></div>
        <!--    删除模态-->
        <div class="deletes deletesSty">
            <div class="top"></div>
            <p>是否删除此条信息？</p>
            <input type="button" value="确认" id="yes" class="layui-btn layui-btn-normal">
            <input type="button" value="取消" id="no" class="layui-btn layui-btn-normal">
        </div>
        <div class="modifyBg"></div>
        <!--    增加模态-->
        <div class="add addSty">
            <div class="top"></div>
            <form action="">
                <div class="addShow">
                    <table style="border-collapse:separate; border-spacing:0px 10px;">
                        <tr>
                            <td><label>编号</label></td>
                            <td><input type="text" value="" disabled="disabled"></td>
                        </tr>
                        <tr>
                            <td><label>生产商名</label></td>
                            <td><input type="text" value="" id="manufacture" onblur="checkManufacture()">
                                <img src="../img/mess.png"><label class="labelColor">请输入不为空的商家名</label></td>
                        </tr>
                        <tr>
                            <td><label>联系人</label></td>
                            <td><input type="text" value="" id="name" onblur="checkName()">
                                <img src="../img/mess.png"><label class="labelColor">请输入2~6位中文字符</label></td>
                        </tr>
                        <tr>
                            <td><label>联系电话</label></td>
                            <td><input type="text" value="" id="phone" onblur="checkPhone()">
                                <img src="../img/mess.png"><label class="labelColor">请输入11位手机号码</label></td>
                        </tr>
                        <tr>
                            <td><label>地址</label></td>
                            <td><input type="text" value="" id="address" onblur="checkAddress()">
                                <img src="../img/mess.png"><label class="labelColor">请输入不为空的地址</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label>开户行</label></td>
                            <!--                       <td><input type="" value=""></td>-->
                            <td>
                                <select>
                                    <option value ="中国工商银行">中国工商银行</option>
                                    <option value ="中国人民银行">中国人民银行</option>
                                    <option value="中国建设银行">中国建设银行</option>
                                    <option value="成都银行">成都银行</option>
                                    <option value="中国邮政银行">中国邮政银行</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>银行卡号</label></td>
                            <td><input type="text" value="" id="bankNum" onblur="checkBankNum()">
                                <img src="../img/mess.png"><label class="labelColor">请输入16位或19位的银行卡号</label></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="button" id="a" value="确认" class="layui-btn layui-btn-normal">
                                <input type="button" id="addNo" value="取消" class="layui-btn layui-btn-normal">
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
        <div class="modifyBg"></div>
        <!--    查询-->
        <div class="query queryShow">
            <div class="top"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div><input type="button" id="queryYes" value="确认" class="layui-btn layui-btn-normal"></div>
        </div>
        <div class="modifyBg"></div>
        <ul id="pageBox">
        </ul>
    </form>
</div>
<script type="text/javascript" src="../js/supplier.js"></script>
</body>
</html>
